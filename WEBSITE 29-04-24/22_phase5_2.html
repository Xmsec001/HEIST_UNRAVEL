  body {

    flex-direction: column; /* Added to align items vertically */

    height: 100vh;

  #topText {

    top: 50px; /* Adjust the top position as needed */

  #container {

  #image {

  .zoomed {

  #centerButton {

  #centerButton:hover {

      color: white; /* Hover background color */

  #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      padding: 10px 20px;
      z-index: 1000; /* Ensure it's above other elements */
    }

    /* Logo styles */
    #logo {
      width: 10%; /* Adjust size as needed */
      height: auto;
      margin-right: 10px;
      border-radius: 50%;
    }

    /* Timer button styles */
    #timer-button {
      background-color: #0097B2;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
</style>
</head>

<div id="topText">DESTINATION CLUE (Hint:Click to Zoom-in)</div><br><br>

<div id="container">

</div>

<button id="centerButton">Got it!</button>

<script>
const image = document.getElementById("image");

// Add event listener to image for click
image.addEventListener("click", handleZoom);

// Function to handle click event
function handleZoom(event) {
  const zoomed = image.classList.contains("zoomed");
  if (zoomed) {
    // Zoom out
    image.classList.remove("zoomed");
    image.style.transform = "scale(1)"; // Reset scale to 1 for zoom-out
  } else {
    // Zoom in to the clicked position
    const x = (event.offsetX / image.clientWidth) * 100;
    const y = (event.offsetY / image.clientHeight) * 100;
    image.style.transformOrigin = `${x}% ${y}%`;
    image.classList.add("zoomed");
    image.style.transform = "scale(2)"; // Zoom to scale 2
  }
}

// Add click event to center button
const centerButton = document.getElementById("centerButton");
centerButton.addEventListener("click", redirectToIndex);

// Function to redirect to index.html
function redirectToIndex() {
  window.location.href = "23_solved_phase5.html"; // Change the URL as needed
}
</script>
