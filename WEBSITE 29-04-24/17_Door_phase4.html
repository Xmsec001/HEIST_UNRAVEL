<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Logo.png">
    <title>Heist Unravel</title>
    <style>
        /* Styling for video background and content */
        body, html {
            height: 100%;
            margin: 0;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Use viewport width */
            height: 100vh; /* Use viewport height */
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1;
        }
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
        .namecontainer {
            position: relative;
            text-align: center;
            margin-top: 0px;
        }
        .inside {
            font-size: 5vw;
            color: #0097B2;
            opacity: 0;
            animation: enlarge 1s forwards;
            margin-top: 0%;
        }
    
        .inside1 {
            font-size: large;
            color: #0097B2;
            opacity: 0;
            animation: enlarge 1s forwards;
            margin-top: 5%;
        }
        @keyframes enlarge {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
         /* Styling for navbar */
         #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            padding: 10px 20px;
            z-index: 1000; /* Ensure it's above other elements */
        }
        
        /* Logo styles */
        #logo {
            width:10%; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Timer button styles */
        #timer-button {
            background-color: #0097B2;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar">
    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <img src="images/Logo.png" alt="Logo" id="logo">
            </div>
            <div class="flip-box-back">
                <img src="images/Logo.png" alt="Logo" id="logo">
            </div>
        </div>
    </div>
    <div class="namecontainer">
        <div class="inside">PHASE FOUR</div>
    </div>
    <button id="timer-button"><div id="timer">00:00</div></button>
</div>
    <h1 id="step"></h1>
    <!-- Video background -->
    <video id="video-background" autoplay muted loop style="width: 100%;">
        <source src="videos/Circle Effects.mp4" type="video/mp4">
    </video>

    <!-- Content container -->
    <div class="content-container">
        <div class="namecontainer">
            <div class="inside1" style="color: white;">Entering the secret room </div>
        </div>
    </div>
    <script>
        const video = document.getElementById('video-background');

// Set the playback rate to a slower value (e.g., 0.5 for half speed)
video.playbackRate = 0.9; 
    </script>
    <script>
        setTimeout(function() {
            window.location.href = "18_img_phase4.html"; // Redirect to index.html after 3 seconds
        }, 7000); // 3000 milliseconds = 3 seconds
    </script>
<script src="script.js"></script>
</body>
</html>
