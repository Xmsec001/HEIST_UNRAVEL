<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Logo.png">
    <title>Heist Unravel</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Use viewport width */
            height: 100vh; /* Use viewport height */
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1;
        }
        #container {
            position: relative;
        }
        #bookimg {
            width: auto; /* Let the width adjust automatically */
            max-height: 10%; /* Set a maximum height for the image */
            z-index: 0;
            margin-top: 10px;
            background-size: cover;
        }

        #overlay-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            padding: 10px 20px;
            background-color:transparent;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: larger;
        }
        /* Styling for navbar */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            padding: 10px 20px;
            z-index: 1000; /* Ensure it's above other elements */
        }
        
        /* Logo styles */
        #logo {
            width:10%; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Timer button styles */
        #timer-button {
            background-color: #0097B2;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="images/Logo.png" alt="Logo" id="logo">
                </div>
                <div class="flip-box-back">
                    <img src="images/Logo.png" alt="Logo" id="logo">
                </div>
            </div>
        </div>
        <div class="namecontainer">
            <div class="inside"></div>
        </div>
        <button id="timer-button"><div id="timer">00:00</div></button>
    </div>
    <!-- Video background -->
    <video id="video-background" autoplay muted loop style="width: 100%;">
        <source src="videos/Stars.mp4" type="video/mp4">
    </video>

    <div id="container">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="images/Clue Book.jpeg" usemap="#image-map" id="bookimg">

        <map name="image-map">
            <area target="" alt="" title="" href="14_book_phase3.html" coords="219,10,321,167" shape="rect">
        </map>
        
        <!-- Overlay button -->
        <p id="overlay-button" >Open the book!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
