<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Logo.png">
    <title>Heist Unravel</title>
    <style>
        /* Styling for video background and content */
        body, html {
            height: 100%;
            margin: 0;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Use viewport width */
            height: 100vh; /* Use viewport height */
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1;
        }
        .inside {
        font-size: 5vw;
        color: #0097B2;
        opacity: 0;
        animation: enlarge 1s forwards;
        margin-top: 0%;   
      }
        @keyframes enlarge {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        .msg{
            font-size: larger;
            color: white;
            width: 35vw;
            margin-left:0;
            height: 100%;
            text-align: center;
            line-height: 5vh;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            margin-top: 3vh;
        }
        .msg:hover{
            opacity: 0.86;
        }
        .emoji1{
            font-size: 60px;
        }
        #contact-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            border: 1px solid #0097B2;
        }
        #contact-button:hover{
            background-color: #0097B2;
        }
        /* Styling for navbar */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            padding: 10px 20px;
            z-index: 1000; /* Ensure it's above other elements */
        }
        
        /* Logo styles */
        #logo {
            width:10%; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Timer button styles */
        #stop-button {
            background-color: #0097B2;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
        }
    </style>
</head>

<script src="script.js"></script>

</html>
