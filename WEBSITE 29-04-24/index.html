<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Logo.png">
    <title>Heist Unravel</title>
    <style>
        /* Styling for video background */
        /* Styling for video background */
        body, html {
            height: 100%;
            margin: 0;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Use viewport width */
            height: 100vh; /* Use viewport height */
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1;
        }
        /* Styling for content on top of the video */
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
        /* Other styles as needed */
        .namecontainer {
            position: relative;
            text-align: center;
            margin-top: 0px;
        }
        .inside {
            font-size: 5vw;
            color: #0097B2;
            opacity: 0;
            animation: enlarge 1s forwards;
            margin-top: 0%;
        }
        @keyframes enlarge {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        #imglogo {
            height:20%;
            width: 20%;
            border-radius: 50%;
            margin: auto; /* Center horizontally and vertically */
            position: relative; /* Positioning relative to the parent */
            top: 0; /* Place at the vertical center */
            left: 0; /* Place at the horizontal center */
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="video-background" autoplay muted loop style="width: 100%;">
        <source src="videos/explosion.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content container -->
    <div class="content-container">
       
        <div class="namecontainer">
            <div class="inside" style="color: white;font-weight: 2000px;"><img id="imglogo" src="images/Logo.png" alt=""></div>
        </div>
       
        <!-- Add your other content elements here -->
    </div>

    <!-- JavaScript and other scripts -->
    <script>
        setTimeout(function() {
            window.location.href = "1.1_Team_mems.html"; // Redirect to index.html after 3 seconds
        }, 5000); // 3000 milliseconds = 3 seconds
    </script>
    <script src="script.js"></script>
</body>
</html>
